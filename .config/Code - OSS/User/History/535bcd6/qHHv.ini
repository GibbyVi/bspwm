###########################################
# Configuraci√≥n optimizada de Picom
###########################################

# Deshabilitar efectos pesados
backend = "xrender";
vsync = false;

#sombras
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.6;
shadow-offset-x = -3;
shadow-offset-y = -3;

# Desenfoque
blur-method = "none";

# Fading (animaciones de fundido al abrir/cerrar ventanas)
fading = true;  # Desactiva animaciones de fundido
fade-delta = 4;
fade-in-step = 0.05;
fade-out-step = 0.05;

# Transparencia

inactive-opacity = 0.4;
frame-opacity = 1.0;
inactive-opacity-override = false;
detect-client-opacity = true;

active-opacity = 0.8;

# Excepciones para mejorar rendimiento en ciertas apps
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.8; };
  dock = { shadow = true; };
  dnd = { shadow = true; };
};
