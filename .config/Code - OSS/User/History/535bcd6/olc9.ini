#################################
# Configuración optimizada de Picom
#################################

# Deshabilitar efectos pesados
backend = "xrender";  # Usa xrender (más liviano que glx)
vsync = false;  # Desactiva vsync para evitar sobrecarga en la GPU

# Opacidad de ventanas (opcional)
inactive-opacity = 0.9;  # Ajusta la opacidad de ventanas inactivas
active-opacity = 1.0;    # Ventanas activas totalmente opacas
opacity-rule = [];

# Sombras (desactivadas para ahorrar recursos)
shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Deshabilitar desenfoque (blurring)
blur-method = "none";

# Fading (animaciones de fundido al abrir/cerrar ventanas)
fading = false;  # Desactiva animaciones de fundido
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparencia experimental (opcional)
detect-client-opacity = true;

# Excepciones para mejorar rendimiento en ciertas apps
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1.0; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
};