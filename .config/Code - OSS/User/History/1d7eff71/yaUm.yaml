# Alacritty Configuration

# Fuente
font:
  normal:
    family: Raleway
    style: Regular
  size: 14.0

# Colores del fondo y texto
colors:
  primary:
    background: '0x000000'  # Negro
    foreground: '0xFFFFFF'  # Blanco
  normal:
    black:   '0x000000'  # Negro
    red:     '0x8C2B32'  # Rojo
    green:   '0x5D5C31'  # Verde
    yellow:  '0x8C2B32'  # Amarillo
    blue:    '0x5D5C31'  # Azul
    magenta: '0x8C2B32'  # Magenta
    cyan:    '0x5D5C31'  # Cian
    white:   '0xFFFFFF'  # Blanco
  bright:
    black:   '0x5D5C31'  # Gris
    red:     '0x8C2B32'  # Rojo claro
    green:   '0x5D5C31'  # Verde claro
    yellow:  '0x8C2B32'  # Amarillo claro
    blue:    '0x5D5C31'  # Azul claro
    magenta: '0x8C2B32'  # Magenta claro
    cyan:    '0x5D5C31'  # Cian claro
    white:   '0xFFFFFF'  # Blanco claro

# Transparencia de fondo
background_opacity: 0.8

# Configuraci√≥n de bordes
window:
  padding:
    x: 10
    y: 10

# Cursor
cursor:
  shape: Block
  blinking: On
  underscore:
    width: 1
  thickness: 1

# Scrollback
scrollback:
  lines: 10000

# Ventana
window:
  decorations: full
  dynamic_title: true

# Comportamiento de la ventana
dynamic_title: true