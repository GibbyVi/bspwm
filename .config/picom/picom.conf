# Modo general
backend = "glx";
vsync = true;
use-damage = true;

shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.5;
shadow-color = "#000000";
clear-shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
shadow-exclude = [
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "class_g = 'Polybar'",
    "class_g = 'Dunst'",
    "class_g = 'microsoft-edge-stable' && argb"
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;
no-fading-openclose = false;

inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.8;
inactive-opacity-override = false;

opacity-rule = [
    "85:class_g = 'URxvt'",
    "90:class_g = 'Thunar'",
    "80:class_g = 'TelegramDesktop'",
    "70:class_g = 'firefox' && focused",
    "80:class_g = 'firefox' && !focused"
];

blur-method = "kernel";
blur-strength = 5;
blur-background = true;
blur-background-fixed = true;
blur-background-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'URxvt'",
    "class_g = 'Thunar'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.85; };
    dock = { shadow = false; };
    desktop = { shadow = false; };
    menu = { fade = true; shadow = true; };
    popup_menu = { fade = true; shadow = true; };
    dropdown_menu = { fade = true; shadow = true; };
    utility = { fade = true; shadow = true; };
    notification = { fade = true; shadow = false; opacity = 0.9; };
};

detect-rounded-corners = true;
corner-radius = 8;
detect-client-leader = true;
detect-transient = true;
refresh-rate = 60;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;
unredir-if-possible = true;